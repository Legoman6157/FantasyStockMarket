<html>
<meta charset='UTF-8'>
<head>
    <link rel="stylesheet" type="text/css" href="interface.css" />
    <link href='https://fonts.googleapis.com/css?family=Beth Ellen' rel='stylesheet'>
</head>
<body onload="create_events()">
<body>
    <div id="header">Merchant Sim 1434</div>
    <div id="time-container" class="content">
      Trading Day: <span id="tradingDay">1</span>, <span id="tradingHour">0</span>:00
      &nbsp;
      Time: <span id='hour'>0</span>
    </div>
    <div id="money-container" class="content">
      Gold: <span id="gold">0</span>g
    </div>
    <div id="stock-outer-container" class="content" align="center">
      <div id="stock-inner-container" class="content">
        <h1>Stock Options</h1>

        <!-- Scrolls -->
        <button onClick="buyItem(10, scrolls)">+10</button>
        <button onClick="buyItem(1, scrolls)">Buy scroll</button>
        <button onClick="sellItem(1, scrolls)">Sell scroll</button>
        <button onClick="sellItem(10, scrolls)">-10</button>
        <br/>
        Scrolls: <span id="scrollQuantity">0</span>
        <br/>
        Scroll Price: <span id="scrollPrice">0</span>g
        <br/>
        Bias [<span id="scrollBias">0</span>]: <button onClick="b_up(scrolls)">+</button> <button onClick="b_down(scrolls)">-</button>
        <br/>
        Volatility [<span id="scrollVol">0</span>]: <button onClick="v_up(scrolls)">+</button> <button onClick="v_down(scrolls)">-</button>
        <br/>
        <br/>

        <!-- Swords -->

        <button onClick="buyItem(10, swords)">+10</button>
        <button onClick="buyItem(1, swords)">Buy sword</button>
        <button onClick="sellItem(1, swords)">Sell sword</button>
        <button onClick="sellItem(10, swords)">-10</button>
        <br/>
        Swords: <span id="swordQuantity">0</span>
        <br/>
        Sword Price: <span id="swordPrice">0</span>g
        <br/>
        Bias [<span id="swordBias">0</span>]: <button onClick="b_up(swords)">+</button> <button onClick="b_down(swords)">-</button>
        <br/>
        Volatility [<span id="swordVol">0</span>]: <button onClick="v_up(swords)">+</button> <button onClick="v_down(swords)">-</button>

      </div>
    </div>
    <div id="quest-outer-container" class="content" align="center">
      <div id="quest-inner-container" class="content">
        <h1>Quests</h3>
        <button onClick="basicClick(1)">Go on quest</button>
        <button onClick="hireAdventurer(1)">Hire adventurer - <span id="adventurerCost">10</span>g</button>
        Adventurers: <span id="adventurers">0</span>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html
